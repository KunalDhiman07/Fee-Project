<html>
<head>
    <title>Artify : Feedback</title>
    <link rel="icon" href="Artify.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .feedback-form {
            background: #ffffff77;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .feedback-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .feedback-form .form-group {
            margin-bottom: 15px;
        }
        .feedback-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .feedback-form input,
        .feedback-form textarea,
        .feedback-form select {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .feedback-form button {
            width: 100%;
            padding: 10px;
            background: #000000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .feedback-form button:hover {
            background: #00000081;
        }
        #myVideo {
        position: fixed;
        right: 0;
        bottom: 0;
        max-width: 100%;
        max-height: 100%;
        object-fit: cover;
        z-index: -1;
    }
    </style>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="https://videos.pexels.com/video-files/1943484/1943484-uhd_2560_1440_25fps.mp4" type="video/mp4">
    </video>
    <form class="feedback-form" id="feedbackForm">
        <h2>Feedback Form</h2>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>
        <div class="form-group">
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select rating</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Your feedback" required></textarea>
        </div>
        <button type="submit">Submit Feedback</button>
    </form>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            alert('Thank you for giving your feedback!');

            window.location.href = 'artify.html';
        });
    </script>
</body>
</html>
