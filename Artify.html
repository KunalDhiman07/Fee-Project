<html>
  <head>
    <title>Artify</title>
    <link rel="stylesheet" href="Artify.css">
    <link rel="icon" href="Artify.png">
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <img src="Logo.png" alt="App Logo" class="logo">
      </div>
      <ul class="navbar-menu">
        <li><a href="Aboutus.html">About Us</a></li>
        <li><a href="feedback.html">FeedBack</a></li>
        <li class="ml-auto nav-item dropdown">
          <a class="nav-link dropdown-toggle">
            <img src="https://i.pinimg.com/736x/8a/87/a6/8a87a6b79e1fab99c49fd3ce1718809e.jpg" alt="Profile" class="rounded-logo">
          </a>
        </li>
      </ul>
    </nav>
    <video autoplay muted loop id="myVideo">
      <source src="C:\Users\Asus\Downloads\Web Dev Final\new project\abstract-palette-moewalls-com.mp4" type="video/mp4">
    </video>
    <div class="container">
      <section class="tools-board">
        <div class="row">
          <label class="title">Shapes</label>
          <ul class="options">
            <li class="option tool" id="rectangle">
              <img src="icons/rectangle.svg" alt="">
              <span>Rectangle</span>
            </li>
            <li class="option tool" id="circle">
              <img src="icons/circle.svg" alt="">
              <span>Circle</span>
            </li>
            <li class="option tool" id="triangle">
              <img src="icons/triangle.svg" alt="">
              <span>Triangle</span>
            </li>
            <li class="option">
              <input type="checkbox" id="fill-color">
              <label for="fill-color">Fill color</label>
            </li>
          </ul>
        </div>
        <div class="row">
          <label class="title">Options</label>
          <ul class="options">
            <li class="option active tool" id="brush">
              <img src="icons/brush.svg" alt="">
              <span>Brush</span>
            </li>
            <li class="option tool" id="eraser">
              <img src="icons/eraser.svg" alt="">
              <span>Eraser</span>
            </li>
            <li class="option">
              <input type="range" id="size-slider" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="row colors">
          <label class="title">Colors</label>
          <ul class="options">
            <li class="option"></li>
            <li class="option selected"></li>
            <li class="option"></li>
            <li class="option"></li>
            <li class="option">
              <input type="color" id="color-picker" value="#4A98F7">
            </li>
          </ul>
        </div>
        <div class="row buttons">
          <button class="clear-canvas">Clear Canvas</button>
          <button class="save-img">Save As Image</button>
        </div>
      </section>
      <section class="drawing-board">
        <canvas></canvas>
      </section>
    </div>
    <footer>
      <p>&copy; 2024 All rights reserved.</p>
      <p>Follow us on <a href="https://www.facebook.com/">Facebook</a> | <a href="https://www.Twitter.com/">Twitter</a> | <a href="https://www.Instagram.com/">Instagram</a></p>
    </footer>
    <script src="Artfy.js" defer></script>
  </body>    
</html>
